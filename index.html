<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
    }
    *{
    box-sizing: border-box;
    }
      </style>

  <title>Simple Calculator</title>
</head>

<body class="min-h-screen flex justify-center items-center bg-[url(pixel-albert.png)] bg-repeat-x bg-right">
  <main class="">
    <div class="h-160 w-110 bg-black rounded-md border p-5">
      <div class="  ">
        <div class=" flex justify-end items-end">
          <input type="text" id="equation" class="w-100 text-right text-white text-8xl" disabled>
        </div>
        <div class="mt-5 h-100">
          <div class="flex justify-between mb-3">
            <button id="C" class="flex items-center justify-center bg-gray-400 h-20 w-20 rounded-full cursor-pointer">
              <span class="text-3xl">
                  C
              </span>
            </button>
            <button id="positiveNegative" class="flex items-center justify-center  bg-gray-400 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-3xl">
                    +/-
               </span>
            </button>
            <button id="percent" class="flex items-center justify-center bg-gray-400 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-3xl">
                    %
                </span>
            </button>
            <button id="division" class="flex items-center justify-center bg-amber-500 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-white text-3xl">
                    /
                 </span>
            </button>
          </div>

            <div class="flex justify-between mb-3">
            <button id="7" class="flex items-center justify-center bg-slate-500 h-20 w-20 rounded-full cursor-pointer">
              <span class="text-white text-3xl">
                7
              </span>
            </button>
            <button id="8"  class="flex items-center justify-center  bg-slate-500 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-white text-3xl">
                   8
               </span>
            </button>
            <button id="9" class="flex items-center justify-center bg-slate-500 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-white text-3xl">
                    9
                </span>
            </button>
            <button id="multiply" class="flex items-center justify-center bg-amber-500 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-white text-3xl">
                  *
                 </span>
            </button>
          </div>

            <div class="flex justify-between mb-3">
            <button id="4" class="flex items-center justify-center bg-slate-500 h-20 w-20 rounded-full cursor-pointer">
              <span class="text-white text-3xl">
                  4
              </span>
            </button>
            <button  id="5" class="flex items-center justify-center  bg-slate-500 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-white text-3xl">
                 5
               </span>
            </button>
            <button id="6" class="flex items-center justify-center bg-slate-500 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-white text-3xl">
                   6
                </span>
            </button>
            <button id="minus" class="flex items-center justify-center bg-amber-500 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-white text-3xl">
                    -
                 </span>
            </button>
          </div>

            <div class="flex justify-between mb-3">
            <button id="1" class="flex items-center justify-center bg-slate-500 h-20 w-20 rounded-full cursor-pointer">
              <span class="text-white text-3xl">
                  1
              </span>
            </button>
            <button id="2" class="flex items-center justify-center  bg-slate-500 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-white text-3xl">
                    2
               </span>
            </button>
            <button id="3" class="flex items-center justify-center bg-slate-500 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-white text-3xl">
                    3
                </span>
            </button>
            <button id="plus" class="flex items-center justify-center bg-amber-500 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-white text-3xl">
                    +
                 </span>
            </button>
          </div>

            <div class="flex justify-between mb-3">
            <button id="0" class="flex items-center justify-center bg-slate-500 h-20 w-45 rounded-full cursor-pointer">
              <span class="text-white text-3xl">
                  0
              </span>
            </button>
            
            <button id="dot" class="flex items-center justify-center bg-slate-500 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-white text-4xl">
                    .
                </span>
            </button>
            <button id="equals" class="flex items-center justify-center bg-amber-500 h-20 w-20 rounded-full cursor-pointer">
                <span class="text-white text-4xl">
                    =
                 </span>
            </button>
          </div>
          

        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
